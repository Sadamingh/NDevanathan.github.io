markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
permalink: pretty
exclude:
  - /cs107e/
  - /firmware/
  - /stickers/
include:
  - _assets
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "default"
plugins:
  - jekyll-sitemap
error_mode: warn
strict_variables: true
strict_filters: true
livereload: true